<!DOCTYPE html>
<html>

<head>
  <title>5Jお化け屋敷　サウンド再生</title>

  <script src="./sound/html2api.js"></script>

</head>

<body>

  <h1>5Jお化け屋敷　サウンド再生</h1>

  <h3>雷</h3>
  <button type="button" id="btn" onclick="clicked_timing(
    [
      {
        place:'room1',
        sound:'thunder'
      },
      {
        place:'room2',
        sound:'thunder'
      }
    ]
    )">再生</button>
  <br>

  <h3>雨</h3>
  <button type="button" id="btn" onclick="clicked_timing(
    [
      {
        place:'room1',
        sound:'rain'
      },
      {
        place:'room2',
        sound:'rain'
      }
    ]
    )">再生</button>
  <br>

  <h3>おもちゃのタイミング</h3>
  <button type="button" id="btn" onclick="clicked_timing(
    [
      {
        place:'room1',
        sound:'rain'
      },
      {
        place:'room2',
        sound:'water'
      },
      {
        place:'baby',
        sound:'cry'
      }
    ]
    )">再生</button>
  <br>

  <h3>チェンソー</h3>
  <button type="button" class="btn" id="chainsaw" onclick="clicked_timing(
    [
      {
        place:'room2',
        sound:'chainsaw.wav'
      }
    ]
    )">再生</button>
  <br>

  <hr>


  <h2>内部テスト用</h2>
  エラーが起こる可能性があるので注意．
  <br><br>

  <button type="button" class="btn" id="chainsaw" onclick="clicked_timing(
    [
      {
        place:'room1',
        sound:'water_sound.wav'
      }
    ]
    )">test</button>
  <br>

  <h4>GET info</h4>
  <!--
  <script>
    display_getinfo()
  </script>
-->

</body>

</html>
