<!DOCTYPE html>
<html>

<head>
  <title>5Jお化け屋敷　サウンド再生</title>

  <script src="./sound/html2api.js"></script>
  <meta charset="utf-8">

  <style>
    .btn {
      width: 120px;
      height: 50px;
    }
  </style>
</head>

<body>
  <h1>5Jお化け屋敷　サウンド再生</h1>

  <h3>雷</h3>
  お客さんが入ってきて扉が閉まったら鳴らす<br>
  <button type="button" class="btn" onclick="clicked_timing(
    [
      {
        place:'room1',
        sound:'thunder_rain.wav'
      },
      {
        place:'room2',
        sound:'thunder_rain.wav'
      }
    ]
    )">再生</button>
  <br>

  <!--
  <h3>雨</h3>
  <button type="button" id="btn" onclick="clicked_timing(
    [
      {
        place:'room1',
        sound:'rain'
      },
      {
        place:'room2',
        sound:'rain'
      }
    ]
    )">再生</button>
  <br>
    -->

  <h3>赤ちゃん（おもちゃのタイミング）</h3>
  シャカシャカ鳴るおもちゃが鳴ったら再生する．<br><br>
  <button type="button" class="btn" onclick="clicked_timing_randamize()">赤ちゃん（ランダム）</button>


  <h3>チェンソー</h3>
  全員が扉から出たら鳴らす<br>
  <button type="button" class="btn" id="chainsaw" onclick="clicked_timing(
    [
      {
        place:'room2',
        sound:'chainsaw.wav'
      }
    ]
    )">再生</button>
  <br>
  <br>
  <h3><span style="color:red;">再生停止</span></h3>
  <button type="button" class="btn" id="stopped" onclick="clicked_timing_stopped()"
    style="background-color: red; border-color: pink; color: white;">停止</button>
  <br>
  <hr>

  <h2>内部テスト用</h2>
  エラーが起こる可能性があるので注意．
  触らないでほしい．
  <br><br>

  <button type="button" class="btn_test" id="chainsaw" onclick="clicked_timing(
    [
      {
        place:'room1',
        sound:'water_sound.wav'
      }
    ]
    )">room1</button>
  <br>

  <button type="button" class="btn_test" id="chainsaw" onclick="clicked_timing(
    [
      {
        place:'room2',
        sound:'water_sound.wav'
      }
    ]
    )">room2</button>
  <br>

  <button type="button" class="btn_test" id="chainsaw" onclick="clicked_timing(
    [
      {
        place:'baby',
        sound:'water_sound.wav'
      }
    ]
    )">baby</button>
  <br>

  <h4>GET info</h4>
  <!--
  <script>
    display_getinfo()
  </script>
-->

</body>

</html>
